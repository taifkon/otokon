<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px 20px 20px 20px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid #ccc;
      margin-bottom: 20px;
    }
    .tabs div {
      flex: 1;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .tabs .active {
      color: #000;
      border-bottom: 2px solid #007bff;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    .btn-login {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    .social-login {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .social-login button {
      width: 48%;
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .facebook {
      background-color: #3b5998;
    }
    .google {
      background-color: #db4437;
    }
    .help-links {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 14px;
    }
    .help-links a {
      color: #007bff;
      text-decoration: none;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }
    .back-btn {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 16px;
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <button class="back-btn" onclick="goBack()">← Quay lại</button>
    <div class="close-btn">&times;</div>
    <div class="tabs">
      <div class="active">Đăng nhập</div>
      <div>Đăng ký</div>
    </div>
    <input type="text" placeholder="Email hoặc SỐ điện thoại đăng nhập *" />
    <input type="password" placeholder="Mật khẩu *" />
    <button class="btn-login">Đăng nhập</button>

    <p style="text-align:center; margin: 15px 0;">Hoặc đăng nhập bằng</p>

    <div class="social-login">
      <button class="facebook">Facebook</button>
      <button class="google">Google</button>
    </div>

    <div class="help-links">
      <a href="#">Quên mật khẩu?</a>
      <a href="#">Cần trợ giúp?</a>
    </div>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
