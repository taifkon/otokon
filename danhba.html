<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh bạ liên hệ</title>
  <style>
    .header {
    position: relative;
    background-color: #004aad;
    padding: 40px 0;
}

.home-button {
    position: absolute;
    top: 20px;
    left: 20px;
    display: inline-block;
    background-color: #28a745;
    color: white;
    padding: 10px 16px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
}
.contact-container {
  max-width: 700px;
  margin: auto;
  padding: 20px;
  font-family: Arial, sans-serif;
}

.contact-form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  resize: none;
}

.gender {
  margin-bottom: 10px;
}

.form-row input {
  width: calc(33.33% - 10px);
  padding: 10px;
  margin-right: 10px;
  margin-bottom: 10px;
}

.form-row input:last-child {
  margin-right: 0;
}

.submit-btn {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 12px 20px;
  cursor: pointer;
  font-weight: bold;
  border-radius: 5px;
}

.company-info {
  margin-top: 30px;
  line-height: 1.6;
}

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      width: 80%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="header">
        <a href="index.html" class="home-button">← Về trang chủ</a>
    </div>    
  </header>
<div class="contact-container">
  <h2>Liên hệ và góp ý cho Auto N2</h2>
  <form class="contact-form">
    <textarea placeholder="Nhập nội dung bạn muốn liên hệ hoặc góp ý..." rows="5"></textarea>

    <div class="gender">
      <label><input type="radio" name="gender" checked> Anh</label>
      <label><input type="radio" name="gender"> Chị</label>
    </div>

    <div class="form-row">
      <input type="text" placeholder="Họ và tên">
      <input type="text" placeholder="Số điện thoại">
      <input type="email" placeholder="Email của bạn">
    </div>

    <button type="submit" class="submit-btn">GỬI LIÊN HỆ</button>
  </form>

  <div class="company-info">
    <h3>Thông Tin Công Ty</h3>
    <p><strong>CÔNG TY TNHH AUTO N2</strong></p>
    <p>Địa chỉ: 123 Đường Số 1, Phường An Dương, Quận 5, TP.HCM</p>
  </div>
</div>

  </tbody>
</table>

</body>
</html>
